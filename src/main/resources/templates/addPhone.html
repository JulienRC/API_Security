<th:block th:insert="header :: head" />

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h3 th:if="${nbPhone} != null"> Your default phone number from google is : <a th:utext="${nbPhone}"></a></h3>
      <h3 th:if="${nbPhone} == null"> No phone number </h3>
    </div>

    <div class="container">
		
      <form action="#" th:action="@{/addPhone}" method="post">
      	<table>
      		<tr>
      			<td>Phone number : <input type="tel" name="phone" pattern="[0-9]{2}-[0-9]{3}-[0-9]{4}" required/>Format: 12-345-6789</td>	
      		</tr>
      		<tr>
      			<td>Country code : <input type="text" name="countryCode" required/></td>
      		</tr>
      		<tr>
      			<td><input value="Submit" type="submit"/></td>
      		</tr>
      	</table>
      </form>

<th:block th:insert="footer :: foot" />
